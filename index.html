<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Global</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" type="text/css" href="styles/fontawesome.css">
    <script src="script/login.js"></script>
    <script src="script/md5.js"></script>
    <script src="script/cookiemanager.js"></script>
</head>

<body>

    <!-- For desktop only -->

    <div class="box center">
        <div id="slider">
            <div id="slider-login">
                <p>Welcome to superglobal</p>
                <button id="switch-register-desktop">Sign up</button>
            </div>

            <div id="slider-register">
                <p>Login instead</p>
                <button id="switch-login-desktop">Login</button>
            </div>

        </div>

        <div id="box-header"></div>
        <div id="box-content-register">
            <button id="switch-login-small">Login</button>

            <h2>Account Information</h2>

            <form>
                <div class="form-input">
                    <label for="username" class="required">Username </label>
                    <br>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-input">

                    <label for="NIA">NIA</label><br>
                    <input type="number" id="nia" name="nia" maxlength="9" value="100" required><br>
                </div>
                <div class="form-input">

                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" maxlength="8" pattern="([0-9]|[a-z])+$" required><br>
                </div>

                <!--- using javascript, we hide some options depending of user answers-->
                <h2>Personal Information</h2>
                <div class="form-input">

                    <label for="Name">Name</label><br>
                    <input type="text" id="name" name="name" required><br>
                </div>
                <div class="form-input">

                    <label for="Surname">Surname</label><br>
                    <input type="text" id="surname" name="surname" required><br>
                </div>
                <div class="form-input">

                    <label for="Email">Email</label><br>
                    <input type="text" id="email" name="email" required><br>
                </div>
                <div class="form-input">

                    <label for="Date of Birth">Date of Birth</label><br>
                    <input type="text" id="date-birth" name="date-birth" required><br>
                </div>
                <div class="form-input">

                    <label for="ID Document">ID Document</label><br>
                    <input type="text" id="id-doc" name="id-doc" required><br>
                </div>
                <div class="form-checkmark">

                    <h2>Role</h2>

                    <input type="radio" id="admin" name="role" value="Administrator">
                    <label for="admin">Administrator</label><br>

                    <input type="radio" id="teacher" name="role" value="teacher">
                    <label for="teacher">Teacher</label><br>

                    <input type="radio" id="student" name="role" value="student">
                    <label for="student">Student</label><br>
                </div>


                <!--- ONLY IF selectes student-->
                <div class="form-checkmark">
                    <h2>Bachelor's Degree</h2>

                    <input type="radio" id="comp-eng" name="degree" value="Computer Science Engineering">
                    <label for="comp-eng">Computer Science Engineering</label><br>

                    <input type="radio" id="bio-eng" name="degree" value="Biomedical Engineering">
                    <label for="bio-eng">Biomedical Engineering</label><br>

                    <input type="radio" id="telco-eng" name="degree" value="Telematics Engineering">
                    <label for="telco-eng">Telematics Engineering</label><br>
                </div>

                <div class="form-input">

                    <label for="University">University</label><br>
                    <input type="text" id="university" name="university" value="UC3M EPS" readonly required><br>

                </div>

                <div class="form-checkmark">

                    <h2>Language</h2>

                    <input type="checkbox" id="english" name="language" value="english">
                    <label for="english">English</label><br>

                    <input type="checkbox" id="italian" name="language" value="italian">
                    <label for="italian">Italian</label><br>

                    <input type="checkbox" id="spanish" name="language" value="spanish">
                    <label for="spanish">Spanish</label><br><br>

                </div>
                <div class="form-checkmark">

                    <input type="checkbox" id="spanish" name="language" value="terms" required>
                    <label for="terms">I have read and accept the Terms of Use.</label><br>

                </div>
                <button type="button" id="submit">Submit</button>
                <button type="button" id="delete">Delete</button>
            </form>


        </div>
        <div id="box-content-login">

            <button id="switch-register-small">Register</button>
            <div class="form-input">
                
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" required><br>
                
            </div>
            
            <div class="form-input">

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br>
                
            </div>
            
            <a class="button" id="login">Login</a>


        </div>



    </div>





    <!-- Background image -->
    <div class="bg-img">
    </div>





</body></html>
